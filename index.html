<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive Side Bar</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/1af7b3120a.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <aside class="sidebar">
        
        <div class="sidebar-header">
            <i class="fa-solid fa-bars"></i>
            <h1>MyPage</h1>
        </div>

      <ul class="sidebar-links">
        <h3>Main Menu</h3>
        <li type="none">
          <a href="">
            <i class="fa-solid fa-table-cells-large"></i>
            Dashboard</a
          >
        </li>
        <li type="none">
          <a href="">
            <i class="fa-solid fa-expand"></i>
            Overview</a
          >
        </li>
        <li type="none">
          <a href="">
            <i class="fa-solid fa-chart-simple"></i>
            Analytics</a
          >
        </li>

        <h3>General</h3>
        <li type="none">
          <a href="">
            <i class="fa-solid fa-folder"></i>
            Projects</a
          >
        </li>
        <li type="none">
          <a href="">
            <i class="fa-solid fa-people-group"></i>
            Groups</a
          >
        </li>
        <li type="none">
          <a href="">
            <i class="fa-solid fa-right-left"></i>
            Transfers</a
          >
        </li>
        <li type="none">
          <a href="">
            <i class="fa-solid fa-flag"></i>
            Reports</a
          >
        </li>
        <li type="none">
          <a href="">
            <i class="fa-solid fa-bell"></i>
            Notifications</a
          >
        </li>

        <h3>Account</h3>
        <li type="none">
          <a href="">
            <i class="fa-solid fa-user"></i>
            Profile</a
          >
        </li>
        <li type="none">
          <a href="">
            <i class="fa-solid fa-gear"></i>
            Settings</a
          >
        </li>
        <li type="none">
          <a href="">
            <i class="fa-solid fa-right-to-bracket"></i>
            Logout</a
          >
        </li>
      </ul>

      <div class="account">
        <div class="profile">
            <i class="fa-solid fa-user"></i>
        </div>
        <div class="details">
            <h2>Smaraki</h2>
            <span>Web Developer</span>
        </div>
      </div>
    </aside>
  </body>
</html>
